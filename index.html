<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Diary</title>
  </head>
  <body>
    <div class="container">
      <h1>Tavel Log</h1>
      <div>
        <form id="vacation-info">
          <div class="form-group">
            <label for="location">Where did you go?</label>
            <input id="location" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="landmarks">What are some famous things you saw there?</label>
            <input id="landmarks" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="timeOfYear">When did you go? (mm/yyyy)</label>
            <input id="timeOfYear" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What was the best thing you ate there?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input id="notes" class="form-control" type="text">
          </div>
        
          <button type="submit" class="btn">submit your info</button>
        </form>
      </div>

      <div id="user-input-info">
        <h2>Here is your vacation diary</h2>

      </div>  
    </div>
  </body>
</html>
